<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  <title>Signup</title>
</head>

<body>
  <form id="signup-form">
    <div class="everything">


      <input placeholder="Enter email..." id="email"></input>
      <input type="password" placeholder="Enter password..." id="password"></input>
      <button class="anant" type="submit">CREATE ACCOUNT</button>
      <h4>Already have an account? Go to <a href="login.html">login</a></h4>

    </div>
  </form>
  <script src="JS/auth.js"></script>
  <script>
    document
      .getElementById("signup-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signUp(email, password)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Signup failed: " + error.message);
          });
      });


  </script>
</body>

</html>
